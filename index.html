<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quadrado">
        <h1 id="titulo">Calcule sua Média Escolar</h1>
        <p id="texto_1">Para calcular a sua Média insira as suas notas abaixo:</p>

        <div class="trimestres">
            <p id="trimestre1">1° trimestre:</p>
            <p id="trimestre2">2° trimestre:</p>
            <p id="trimestre3">3° trimestre:</p>
        </div>

        <div class="botoes">
            <input type="text" name="nota1" id="nota1"><br>
            <input type="text" name="nota2" id="nota2"><br>
            <input type="text" name="nota3" id="nota3">
        </div>

        <input type="button" value="SOMAR" onclick="media()" id="somar">
        <p id="resposta"></p>
        <script>function media() {
            var nota_1 = window.document.getElementById('nota1')
            var nota_2 = window.document.getElementById('nota2')
            var nota_3 = window.document.getElementById('nota3')
        
            var nota1 = Number(nota_1.value.replace(',', '.'))
            var nota2 = Number(nota_2.value.replace(',', '.'))
            var nota3 = Number(nota_3.value.replace(',', '.'))
            var resposta = window.document.getElementById('resposta')
            var soma = (nota1 + nota2 + nota3) / 3

        

            var agora = new Date()
            var hora = agora.getHours()// para puxar o horário atual
            var saudacao = ''
            if(hora > 12 && hora < 18){
            saudacao ='Boa tarde'
            }else if(hora >= 18 || hora < 6){
            saudacao ='Boa noite'
            }else{
            saudacao = 'Bom dia'
            }
            resposta.innerHTML = `${saudacao}, sua média é <strong>${soma.toFixed(1).replace('.', ',')}</strong>.`

            if(nota1 < 0 || nota1 > 10){
                window.alert('Valor da nota do 1° trimestre é inválida.')
                resposta.innerHTML =''

            }else if(nota2 < 0 || nota2 > 10){
                window.alert('Valor da nota do 2° trimestre é inválida.')
                resposta.innerHTML ='' 
        
            }else if(nota3 < 0 || nota3 > 10){
                window.alert('Valor da nota do 3° trimestre é inválida.')
                resposta.innerHTML ='' 
      
        }

            verificador_1 = 1 + nota1
            verificador_2 = 1 + nota2
            verificador_3 = 1 + nota3
            if(isNaN(verificador_1)){
            window.alert('Valor da nota do 1° trimestre é inválida.')
            resposta.innerHTML =''

            }else if(isNaN(verificador_2)){
             window.alert('Valor da nota do 2° trimestre é inválida.')
             resposta.innerHTML =''

            }else if(isNaN(verificador_3)){
            window.alert('Valor da nota do 3° trimestre é inválida.')
            resposta.innerHTML =''

        }
    }

        var a = window.document.getElementById('somar')
        
        a.addEventListener('mouseout', sair)
        a.addEventListener('mouseenter', entrar)

        function entrar(){
            
            a.style.font =' bold 12pt Arial'
            
            
        }

        function sair(){
            a.style.font =' normal 12pt Arial'
        }
        
        </script>

    </div>

</body>

</html>
